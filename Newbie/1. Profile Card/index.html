<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="profile-container">
    <div class="pattern"></div>
      <div class="user">
        <img class="img-user" src="img/image-victor.jpg" alt="">
        <div class="name-container">
          <p class="name weigth-700 color-text-dark">Victor Crest</p>
          <p class="age weigth-400 color-text-gray">26</p>
        </div>
        <p class="city weigth-400 color-text-gray">London</p>
      </div>
      <div class="stats-container">
        <div class="item-stats">
          <p class="num-stats color-text-dark">80K</p>
          <p class="text-stats color-text-gray">Followers</p>
        </div>
        <div class="item-stats">
          <p class="num-stats color-text-dark">803K</p>
          <p class="text-stats color-text-gray">Likes</p>
        </div>
        <div class="item-stats">
          <p class="num-stats color-text-dark">1.4K</p>
          <p class="text-stats color-text-gray">Photos</p>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
