<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page with single introductory section master</title>
    <script src="https://kit.fontawesome.com/be9a650516.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo.svg" alt="">
    </header>
    
    <main class="main">
        <img class="main__img" src="img/illustration-mockups.svg" alt="">
        <div class="main__content">
            <h1 class="main__title">Build The Community<br>Your Fans Will Love</h1>
            <p class="main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a class="main__button" href="#">Register</a>
        </div>
    </main>

    <footer class="footer">
            <a class="" href="#"><i class="footer__icon fab fa-facebook-f"></i></a>
            <a class="" href="#"><i class="footer__icon fab fa-twitter"></i></a>
            <a class="" href="#"><i class="footer__icon fab fa-instagram"></i></a>
    </footer>
</body>
</html>
